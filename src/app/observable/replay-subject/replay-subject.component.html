<div class="my-3">
    <h2>Replay Subject</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>
                {{methodInterval ? 'Interval Started' : 'Add Video'}}
            </h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
        </div>
    </div>
    <hr>

    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)=onVideoAdd(video.value)>Add Video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user1List"><strong>Video: </strong>{{item}}</li>
            </ul>
        </div>

           <div class="col-md-4">
            <strong>User-02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user2List"><strong>Video: </strong>{{item}}</li>
            </ul>
            <button class="btn"
            [ngClass]="subscribeMode2 ? 'btn-danger':'btn-success'"
             (click)="user2Subscribe()">
             {{subscribeMode2 ? 'UnSubscribe':'Subscribe'}}
            </button>
        </div>

           <div class="col-md-4">
            <strong>User-03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user3List"><strong>Video: </strong>{{item}}</li>
            </ul>
            <button class="btn"
            [ngClass]="subscribeMode3 ? 'btn-danger':'btn-success'"
             (click)="user3Subscribe()">
             {{subscribeMode3 ? 'UnSubscribe':'Subscribe'}}</button>
        </div>
    </div>
</div>
